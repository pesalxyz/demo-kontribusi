<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex">
            <img src="https://1000logos.net/wp-content/uploads/2017/04/Logo-Liverpool.png" alt="Liverpool Logo" width="75px">
            <a class="navbar-brand" href="#">YNWA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text">
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Players</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ticketing</a>
                        </li>
                    </ul>
                </div>
            </span>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
      <div class="col-md-6">
          <h3 class="mt-5" style="color: blue;">Ticketing Form</h3>
          <p>Fill the form to get the ticket</p>
          <form>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Input your email here">
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Input your first name">
                  </div>
                  <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Input your last name">
                  </div>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check this!</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
      </div>
  </div>
  
</body>
</html>
